<!DOCTYPE html>
<html
  lang="en"
  class="light-style"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="assets/"
  data-template="vertical-menu-template-free"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <title>Sanatorio Rosendo García - Totem de Turnos</title>
    <meta name="description" content="" />
    <link rel="icon" type="image/x-icon" href="assets/img/favicon/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/vendor/css/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="assets/css/estilostotem.css" />
    <link rel="stylesheet" href="assets/css/sweetalert2.min.css"/>
    <style>
      body {
        background-color: #87CEEB;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: 'Public Sans', sans-serif;
      }
      .totem-container {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 90%;
        max-width: 600px;
      }
      .logo-srg {
        font-size: 2rem;
        font-weight: bold;
        color: #003087;
        margin-bottom: 20px;
      }
      .input-container {
        margin-bottom: 20px;
      }
      #documento {
        font-size: 1.5rem;
        padding: 10px;
        width: 100%;
        text-align: center;
        border: 2px solid #ccc;
        border-radius: 5px;
      }
      .keyboard {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        margin-bottom: 20px;
      }
      .keyboard button {
        background-color: white;
        border: 2px solid #ccc;
        border-radius: 5px;
        padding: 20px;
        font-size: 1.5rem;
        color: black;
        cursor: pointer;
      }
      .keyboard button:hover {
        background-color: #f0f0f0;
      }
      .action-buttons {
        display: flex;
        justify-content: space-between;
      }
      .action-buttons button {
        background-color: white;
        border: 2px solid #ccc;
        border-radius: 5px;
        padding: 15px;
        font-size: 1.2rem;
        color: black;
        cursor: pointer;
        width: 45%;
      }
      .action-buttons button:hover {
        background-color: #f0f0f0;
      }
      .services-list {
        display: none;
        flex-direction: column;
        gap: 10px;
      }
      .service-item {
        background-color: white;
        border: 2px solid #ccc;
        border-radius: 5px;
        padding: 15px;
        font-size: 1.2rem;
        color: black;
        cursor: pointer;
      }
      .service-item:hover {
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <div class="totem-container">
      <div class="logo-srg">SRG</div>
      <h2>Ingrese su número de documento</h2>
      <div class="input-container">
        <input type="text" id="documento" readonly placeholder="Número de documento" />
      </div>
      <div class="keyboard">
        <button onclick="addNumber('1')">1</button>
        <button onclick="addNumber('2')">2</button>
        <button onclick="addNumber('3')">3</button>
        <button onclick="addNumber('4')">4</button>
        <button onclick="addNumber('5')">5</button>
        <button onclick="addNumber('6')">6</button>
        <button onclick="addNumber('7')">7</button>
        <button onclick="addNumber('8')">8</button>
        <button onclick="addNumber('9')">9</button>
        <button onclick="addNumber('0')">0</button>
      </div>
      <div class="action-buttons">
        <button onclick="clearNumber()">Borrar</button>
        <button onclick="showServices()">OK</button>
      </div>
      <div class="services-list" id="servicesList">
        <div class="service-item" onclick="selectService('Retiro de informes')">Retiro de informes</div>
        <div class="service-item" onclick="selectService('Recepción')">Recepción</div>
        <div class="service-item" onclick="selectService('Recepción diagnóstico')">Recepción diagnóstico</div>
        <div class="service-item" onclick="selectService('Turnos')">Turnos</div>
        <div class="service-item" onclick="selectService('Turnos diagnóstico')">Turnos diagnóstico</div>
      </div>
    </div>
    <script src="assets/js/sweetalert2.all.min.js"></script>
    <script src="assets/vendor/libs/jquery/jquery.js"></script>
    <script src="assets/vendor/js/bootstrap.js"></script>
    <script src="controllers/totemController.js"></script>
  </body>
</html>
